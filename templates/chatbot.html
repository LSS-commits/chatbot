<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbotStyles.css') }}" />
</head>

<body>
    <nav>
        <a href="home.html"><img src="{{ url_for('static', filename='assets/picto_rose.PNG') }}" alt="" /></a>
    </nav>

    <div class="container">
        <div class="chat-header">
            <h2>ChatBot Assistant</h2>
            <p>Comment puis-je vous aider ?</p>
        </div>
        <div class="chat-container">
            <div class="response-area" id="responseArea"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ecrivez votre message..." required>
                <button onclick="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <footer>ChatBot2023&copy; LSS&Hiloul <br />Tout droits réservés.</footer>
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
