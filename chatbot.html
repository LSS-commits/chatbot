<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/chatbotStyles.css" />
    <title>Chatbot</title>
  </head>
  <body onload="brython()">
    <my-nav></my-nav>

    <div class="container">
      <div class="chat-header">
        <h2>ChatBot Assistant</h2>
        <p>Comment puis-je vous aider ?</p>
      </div>

      <div class="chat-container">
        <div class="response-area" id="responseArea"></div>
        <div class="input-area">
          <input
            id="zone"
            type="text"
            placeholder="Ecrivez votre message..."
            required
          />

          <button id="mybutton">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <my-footer></my-footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="text/python" src="/app/chat.py"></script>
    <script src="/public/js/components.js"></script>
  </body>
</html>
